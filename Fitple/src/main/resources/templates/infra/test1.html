<script>
  function placesSearchCB(data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {

      console.error("âŒ ê²€ìƒ‰ ì‹¤íŒ¨ ìƒíƒœ:", status);
    }
  }

  function displayPagination(pagination) {
    const paginationEl = document.getElementById('pagination');
    paginationEl.innerHTML = ''; // ì´ì „ í˜ì´ì§€ ë²„íŠ¼ë“¤ ì œê±°

    const fragment = document.createDocumentFragment();

    for (let i = 1; i <= pagination.last; i++) {
      const page = document.createElement('a');
      page.href = '#';
      page.innerText = i;

      if (i === pagination.current) {
        page.className = 'on'; // í˜„ì¬ í˜ì´ì§€ ê°•ì¡°
      } else {
        page.onclick = (function (i) {
          return function () {
            pagination.gotoPage(i); // ië²ˆì§¸ í˜ì´ì§€ ì´ë™
          };
        })(i);
      }

      fragment.appendChild(page);
    }

    paginationEl.appendChild(fragment);
  }

<script>
  let polygon = null; // ì´ì „ì— ê·¸ë¦° í´ë¦¬ê³¤ ì €ì¥ìš©

  document.getElementById('sigunguSelect').addEventListener('change', function () {
    const sigCd = this.value;

    if (!sigCd) return;

    // í´ë¦¬ê³¤ì´ ì´ë¯¸ ìˆìœ¼ë©´ ì œê±°
    if (polygon) {
      polygon.setMap(null);
      polygon = null;
    }

    fetch(`/api/polygon?sigCd=${sigCd}`)
            .then(res => res.json())
            .then(data => {
              // VWorldì—ì„œ ì¢Œí‘œ ë°ì´í„°ê°€ features ë°°ì—´ ë‚´ geometry.coordinatesë¡œ ì˜´
              const features = data.response?.result?.featureCollection?.features;

              if (!features || features.length === 0) {
                alert("í•´ë‹¹ ì§€ì—­ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
              }

              // ì¢Œí‘œ ë°°ì—´ (í´ë¦¬ê³¤ì€ ë‹¤ì¤‘ë°°ì—´)
              const coords = features[0].geometry.coordinates;

              // Kakao Mapì— ë§ê²Œ LatLng ë°°ì—´ ë³€í™˜ (lng, lat) â†’ (lat, lng)
              // ë‹¤ì¤‘ í´ë¦¬ê³¤ ì§€ì› - features[0].geometry.type == "MultiPolygon" or "Polygon"
              // VWorld APIì˜ ì¢Œí‘œ êµ¬ì¡° í™•ì¸ í›„ ì¡°ì • í•„ìš”
              let paths = [];

              if (features[0].geometry.type === "MultiPolygon") {
                coords.forEach(polygonCoords => {
                  polygonCoords.forEach(ring => {
                    const path = ring.map(([lng, lat]) => new kakao.maps.LatLng(lat, lng));
                    paths.push(path);
                  });
                });
              } else if (features[0].geometry.type === "Polygon") {
                coords.forEach(ring => {
                  const path = ring.map(([lng, lat]) => new kakao.maps.LatLng(lat, lng));
                  paths.push(path);
                });
              } else {
                alert("í´ë¦¬ê³¤ ë°ì´í„°ê°€ ì•„ë‹™ë‹ˆë‹¤.");
                return;
              }
              // ì¤‘ì‹¬ ë§ì¶”ê¸°
              function getPolygonCenter(paths) {
                let sumLat = 0, sumLng = 0, count = 0;
                paths.forEach(path => {
                  path.forEach(latlng => {
                    sumLat += latlng.getLat();
                    sumLng += latlng.getLng();
                    count++;
                  });
                });
                return new kakao.maps.LatLng(sumLat / count, sumLng / count);
              }

              // ì§€ë„ ì¤‘ì‹¬ ì´ë™ (ì²« ì¢Œí‘œ ê¸°ì¤€)
              const center = getPolygonCenter(paths);
              map.setCenter(center);
              map.setLevel(5);

              // í´ë¦¬ê³¤ ìƒì„± ë° ì§€ë„ì— í‘œì‹œ
              polygon = new kakao.maps.Polygon({
                map: map,
                path: paths,
                strokeWeight: 3,
                strokeColor: '#004c80',
                strokeOpacity: 0.5,
                fillColor: '#00a0e9',
                fillOpacity: 0.1
              });
            })
            .catch(err => {
              console.error(err);
              alert("í´ë¦¬ê³¤ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
  });
</script>

  // ì¤‘ì‹¬ ì¢Œí‘œ êµ¬í•˜ëŠ” í•¨ìˆ˜

      }

      fetch(`/api/sigungu?sidoCd=${sidoCd}`)
              .then(res => res.json())
              .then(data => {
                const features = data.response.result.featureCollection.features;
                const sigunguList = features.map(f => ({
                  code: f.properties.sig_cd,
                  name: f.properties.sig_kor_nm
                }));

                sigunguList.forEach(sig => {
                  const option = document.createElement("option");
                  option.value = sig.code;
                  option.textContent = sig.name;
                  sigunguSelect.appendChild(option);
                });
              });

      // ì‹œë„ë§Œ ì„ íƒëœ ê²½ìš°ì—ë„ í‚¤ì›Œë“œ ë°˜ì˜
      keywordInput.value = this.options[this.selectedIndex].text;
    });

    // ğŸ”¹ ì‹œêµ°êµ¬ ì„ íƒ â†’ í‚¤ì›Œë“œ ìë™ ì…ë ¥ + ê²€ìƒ‰ ì‹¤í–‰
    sigunguSelect.addEventListener("change", function () {
      const sidoText = sidoSelect.options[sidoSelect.selectedIndex].text;
      const sigunguText = this.options[this.selectedIndex].text;

      if (sidoText && sigunguText) {
        keywordInput.value = `${sidoText} ${sigunguText}`;
        searchAddress(); // ìë™ ê²€ìƒ‰ ì‹¤í–‰
      }
    });

    // ğŸ”¹ ê²€ìƒ‰ì°½ì—ì„œ Enter ëˆ„ë¥´ë©´ ìˆ˜ë™ ê²€ìƒ‰
    keywordInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchAddress();
      }
    });
  });
</script>
