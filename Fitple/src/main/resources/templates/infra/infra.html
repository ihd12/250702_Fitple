<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <title>인프라 살펴보기</title>
  <style>
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/infraCSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/aos/aos.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/housing.css}">
  <!-- Main CSS File -->
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<main class="main">
<section id="hero" class="hero section accent-background">
  <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-5 justify-content-between">
      <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h2><span>당신의 주거지를 </span><span class="accent">찾아드립니다!</span></h2>
        <p>본 사이트는 사용자에게 필요한 주거지들을 추천하고, 이를 바탕으로 더 나은 내일의 자리를 구축합니다! 당신의 참여가 더 나은 내일을 만듭니다.</p>
      </div>
      <div class="col-lg-5 order-1 order-lg-2">
        <img src="/img/mainimg-Photoroom.png" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section>
<section id="about" class="about section">
<div class="container">
  <div class="search-bar theme">
    <!-- 지역 선택 -->
    <div class="search-group">
      <label for="sidoSelect">지역</label>
      <select id="sidoSelect">
        <option value="">시/도 선택</option>
      </select>
      <select id="sigunguSelect">
        <option value="">시/군/구 선택</option>
      </select>
    </div>

    <!-- 주소 키워드 검색 -->
    <div class="search-group">
      <label for="Pkeyword">지역 검색</label>
      <input type="text" id="Pkeyword" placeholder="예: 서울시 강남구">
      <button onclick="searchAddress()">검색</button>
    </div>

    <!-- 장소 키워드 검색 -->
    <div class="search-group">
      <label for="keyword">장소 키워드</label>
      <input type="text" id="keyword" placeholder="예: 카페, 병원, 편의점 등">
      <button onclick="searchKeyword()">검색</button>
    </div>
  </div>
    <div class="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
      <ul id="category">
        <li id="SW8" data-order="0"><span class="fas fa-subway"></span>지하철</li>
        <li id="MT1" data-order="1"><span class="fas fa-store-alt"></span>마트</li>
        <li id="HP8" data-order="2"><span class="fas fa-hospital"></span>병원</li>
        <li id="PM9" data-order="3"><span class="fas fa-pills"></span>약국</li>
        <li id="CE7" data-order="4"><span class="fas fa-coffee"></span>카페</li>
        <li id="CS2" data-order="5"><span class="fas fa-store"></span>편의점</li>
      </ul>
    </div>
<div id="resultWrapper">
  <ul id="placesList"></ul>
  <div id="pagination"></div>
</div>
</div>
</section>
<div th:replace="fragments/footer :: footer"></div>
</main>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8731ae4d4303ec9f32c926ed947ae8d&libraries=services"></script>
<script src="/js/infraJS.js"></script>
<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/aos/aos.js"></script>


<!-- Main JS File -->
<script src="/js/main.js"></script>
<script th:src="@{/js/housing.js}"></script>
</body>
</html>
